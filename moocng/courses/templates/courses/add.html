{% extends "base.html" %}

{% load i18n %}

{% block useractions %}{% include "courses/include.useractions.html" %}{% endblock %}

{% block extrajs %}
<script src="{{ STATIC_URL }}js/libs/underscore-1.3.3.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function () {
    $("[name=course_owner]").typeahead({
        source: function (query, process) {
            $.getJSON("/api/v1/user/",
                {
                    format: "json",
                    first_name__istartswith: query,
                    last_name__istartswith: query
                },
                function (data, textStatus, jqXHR) {
                    process(_.map(data.objects, function (user) {
                        return user.first_name + " " + user.last_name + " (" + user.id + ")";
                    }));
                });
        },
        minLength: 3
    });
});
</script>
{% endblock %}

{% block content %}
<div class="row">
    <div class="span12">
        <form method="POST">{% csrf_token %}
            <fieldset>
                <legend>{% trans "Create course" %}</legend>
                <label>{% trans "Course name" %}</label>
                <input name="course_name" class="input-xlarge" type="text" />
                {% if not sandbox %}
                <label>{% trans "Teacher owner" %}</label>
                <input name="course_owner" class="input-xlarge" type="text" autocomplete="off" placeholder="{% trans "Name or email" %}" />
                {% endif %}
                <div class="form-actions">
                    <input type="submit" class="btn btn-primary" value="{% trans "Send" %}" />
                    <a class="btn" href="{% url home %}">{% trans "Cancel" %}</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
